<!-- code for Sign-up -->
<div *ngIf="!show" class="container-fluid mt-5 d-flex justify-content-center">
  <div class="main shadow card bg-secondary">
      <div class="container-fluid mt-4 d-flex justify-content-center ">
      <label for="name">Name:</label>
   <input type="text" id="name" [formControl]="naam">
  </div>
  <div class="container-fluid mt-1 d-flex justify-content-center ms-3" >
   <label for="id">Id:</label>
   <input type="number" id="id" [formControl]="adhaar">
  </div>
  <div class="container-fluid d-flex justify-content-center ms-2 mb-1" (click)="btn_clickSignUp()">
    <h1 class="btn btn-outline-light btn-floating m-1 "><u>SIGN-UP</u></h1>
    </div>
  <div class="container-fluid mt-1 d-flex justify-content-center ms-3" *ngIf="hides">
  <p>Id or name already exists</p>
  </div>
</div>
</div>
