<!-- Reactive form using formControl -->
<div *ngIf="!show" class="container-fluid d-flex justify-content-center">
    <div class="main shadow card bg-secondary">
       
        <div class="container-fluid mt-4 d-flex justify-content-center ">
            <label for="name">Name:</label>
            <input type="text" id="name" [formControl]="name" >
        </div>
        <div class="container-fluid mt-1 d-flex justify-content-center ms-3">
            <label for="id">Id:</label>
            <input type="number" id="id" [formControl]="id">
        </div>
        <div class="container-fluid d-flex justify-content-center ms-2" (click)="btn_clickLogin()">
            <h1 class="btn btn-outline-light btn-floating m-1"><u>LOGIN</u></h1>
        </div>
        <div class="container-fluid mt-1 d-flex justify-content-center ms-3">
            <p *ngIf="hide" class="ms-2">ID doesn't exist Please SignUP</p>
        </div>
    </div>
</div>
<p></p>
